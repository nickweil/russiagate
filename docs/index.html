<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spygate Texts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="search.css">
</head>
<!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-127878804-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-127878804-1');
</script>

<body>
  <header>
	<div id="logo_image"><a href="."><img src="spygate_search_logo.png"/></a></div>
	<div class="navbar">
		<a href="about">ABOUT</a>
		<a href="resources">RESOURCES</a>
		<div class="dropdown">
			<button class="dropbtn">INTERACTIVES<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href=".">SEARCH ORIGINAL TEXTS</a>
				<a href="timeline_live">SEARCH RAW TIMELINE</a>
				<a href="map">EXPLORE MAP</a>
				<a href="knives_out">KNIVES CAME OUT</a>
			</div>
		</div>
	</header>
  
  <main>
	<div id="top-wide"><div id="search-input" placeholder="Search for something"></div><div id="date-slider"></div></div>
	<div id="left-column">
		<div id="algolia-logo"><img src="search-by-algolia-light-background-b5afedfa.png"/></div>
		<div id="search-suggestions">
			<div id="search-suggestions-header">TRY:</div>
			<div id="suggested-searches">"trump", "angry", "MYE", "brennan", "lures", "DNI", "mission ridge", "arepa" </div>
		</div>
		<div class="left-column-header">FILTER</div>
		<div id="batch-refinement"></div>
		<div id="sender-refinement"></div>
		<div id="weekday-refinement"></div>
	</div>

    <div id="right-column">
		<div id="hits"></div>

    </div>

  </main>
  <footer>
	<div id="pagination"></div>
	</br></br>
    Source Code on <a href="https://github.com/nickweil/russiagate">Github</a> -
    Contact spygatetexts@protonmail.com for more information
  </footer>

</body>
  

<!-- /TEMPLATES -->
<script type="text/html" id="hit-template">
  <div class="hit" id="{{unixtimestamp}}">
    <div class="hit-content">
        <p class="hit-category-breadcrumb">{{{date}}} {{{weekday}}}</p>
    </div>
	<div class="hit-sender">
		<img src="{{senderimgurl}}" alt="{{sender}}">
    </div>
	<div class="hit-image">
		<img src="{{textimgurl}}" alt="{{date}}">
    </div>
  </div>
</script>
<!-- /TEMPLATES -->

<!-- /SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.4/dist/instantsearch.min.js"></script>
<script src="search-app.js"></script>
<!-- /SCRIPTS -->

</html>

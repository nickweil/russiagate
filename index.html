<!-- /TEMPLATES -->
<!-- Add this to your HTML document -->
<script type="text/html" id="hit-template">
  <div class="hit">
    <div class="hit-content">
        <p class="hit-category-breadcrumb">{{{name}}} {{{type}}}</p>
		<!--<h3 class="hit-name">{{{brand}}}</h3>-->
    </div>
	<div class="hit-sender">
		<img src="{{url}}" alt="{{brand}}">
    </div>
	<div class="hit-image">
		<img src="{{image}}" alt="{{name}}">
    </div>
  </div>
</script>
<!-- /TEMPLATES -->
